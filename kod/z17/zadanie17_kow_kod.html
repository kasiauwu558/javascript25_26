<body>
    <span id="pyt">1) Wymień cztery sposoby wyprowadzania danych w JS</span>
    <ol>
        <li class="odp">z użyciem document.write()</li>
        <li class="odp">z użyciem okienka alert()</li>
        <li class="odp">do okienek formularza</li>
        <li class="odp">do tabeli</li>
    </ol>

    <span id="pyt">2) Czym jest funkcja w JS, omów przy użyciu 4 podpunktów?</span><br>
    <ol style="list-style-type: disc;">
        <li class="odp">Jest to zbiór zgrupowanych instrukcji, które możemy uruchamiać poprzez podanie ich nazwy</li>
        <li class="odp">Każda funkcja po wywołaniu wykonuje swój wewnętrzny kod</li>
        <li class="odp">Funkcja może mieć argumenty, które wchodzą do wnętrza funkcji i są tam przetwarzane np. suma_kry(a, b)</li>
        <li class="odp">Może(nie zawsze) zwrócić obliczoną wartość zapisaną po słowie kluczowym return</li>
    </ol>


    <span id="pyt">3) Omów metody getElementsByName, getElementById, getElementByTagName (może być w postaci tabeli)</span><br>
    <table id="odp3">
        <tr>
            <th>Metoda</th>
            <th>Opis</th>
        </tr>

        <tr>
            <td>getElementById("id")</td>
            <td>dostęp do wszystkich elementów o konkretnej wartości atrybutu id</td>
        </tr>
        
        <tr>
            <td>getElementByTagName("znacznik")</td>
            <td>dostęp do wszystkich elementów o typie znacznika, np. P lub DIV</td>
        </tr>
        
        <tr>
            <td>getElementByName("nazwa")</td>
            <td>dostęp do wszystkich elementów o konkretnej wartości atrybutu</td>
        </tr>
    </table><br>

    <span id="pyt">4) Omów właściwości innerHTML innerText className. (każdą osobno)</span><br>
    <ol style="list-style-type: disc;">
        <li class="odp"><b>innerHTML</b> – jest to właściwość, która umożliwia odczyt, zmodyfikowanie, wstawienie, albo usunięcie kodu HTML z danego elementu HTML np. w tabeli,</li>
        <li class="odp"><b>innerText</b> – umożliwia określenie ciągu znaków który zostanie umieszczony w elemencie</li>
        <li class="odp"><b>className</b> – umożliwia określenie klasy CSS użytej do prezentacji elementu</li>
    </ol>

    <input type="button" value="zamknij okno" onclick="okno_zamknij_kowalewski()"/>
