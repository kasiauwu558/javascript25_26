<html>
<head>
    <script language="JavaScript">
    function drabina_kowalewski(){
        var d_kow = parseFloat(document.getElementsByName('d')[0].value);
        var x_kow = parseFloat(document.getElementsByName('x')[0].value);

        drabina_kow = Math.sqrt(Math.pow(d_kow, 2) + Math.pow(x_kow, 2));

        alert("Drabina = " + drabina_kow.toFixed(2) + " cm");
        document.getElementsByName('drabina')[0].value = drabina_kow.toFixed(2);
    }

    function alfa_kowalewski(){
        var d_kow = parseFloat(document.getElementsByName('d')[0].value);
        var x_kow = parseFloat(document.getElementsByName('x')[0].value);

        var sin_alfa_kow = d_kow/drabina_kow;
        var alfa_kow = (Math.asin(sin_alfa_kow)) * 180 / Math.PI;

        alert("Alfa = " + alfa_kow.toFixed(2));
        document.getElementsByName('alfa')[0].value = alfa_kow.toFixed(2);
    }
    </script>
</head>
<body>
    <form name="formularz" onsubmit="drabina_kowalewski(); alfa_kowalewski(); return false">

        <input size="6" name="d" id="input_d">
            Podaj x=
        <input size="6" name="x" id="input_x"><br><br>
        <input TYPE="submit" Value="oblicz"><br><br>
            Drabina=
        <input size="6" name="drabina"><br>
            Alfa=
        <input size="6" name="alfa">
    </form>
</body>
