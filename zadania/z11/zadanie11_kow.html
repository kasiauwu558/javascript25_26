<body>
    <div style="color:green;font-size:50px;">
        <script language="JavaScript">11
            var d1_kow=prompt("Data1=","");

                window.close();
            }
        </script>
    </div>
    <input type="button" value="zamknij okno" onclick="okno_zamknij_kowalewski()"/>
</body>
