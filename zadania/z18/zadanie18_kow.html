<!DOCTYPE html>   
<head>    
    <title>UÅ¼ycie fukcji</title>    
    <meta charset="utf-8">   
</head>  
<body> 
    <div style="color:navy;font-size:50px;"> 
    <script language="JavaScript"> 
        var a_kow=parseFloat(prompt("a=","")); 
        var b_kow=parseFloat(prompt("b=","")); 
        function suma_kow(a_kow, b_kow) { 
            return a_kow + b_kow; 
        }  
        function odejmowanie_kow(a_kow, b_kow) { 
            return a_kow - b_kow; 
        } 
        function od_kwadratu_kow(a_kow, b_kow) { 
            return Math.pow(a_kow, b_kow); 
        } 
        function reszta_z_dzielenia_kow(a_kow, b_kow) { 
            return a_kow % b_kow; 
        } 
        
        document.write("suma="+suma_kow(a_kow,b_kow)+"<br>"); 
        document.write("roznica="+odejmowanie_kow(a_kow,b_kow)+"<br>"); 
        document.write("kwadrat="+od_kwadratu_kow(a_kow,b_kow)+"<br>"); 
        document.write("reszta z dzielenia="+reszta_z_dzielenia_kow(a_kow,b_kow)+"<br>"); 
        </script> 
    </div> 
</body> 
</html>
