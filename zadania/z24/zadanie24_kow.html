<html>
<head>
    <script language="JavaScript">
        var x1_kow = parseFloat(prompt("x1_kow=","")); 
        var x2_kow = parseFloat(prompt("x2_kow=","")); 
        
        var rad_x1_kow = (x1_kow*Math.PI)/180;
        document.write("x1 = " + x1_kow + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + "x2 = " + x2_kow + "<br>");
        document.write("x1 = " + x1_kow + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + "x1 = " + rad_x1_kow.toFixed(2) + "<br>");

        var y1_kow = 3*Math.pow(x1_kow, 2/3);
        document.write("y1 = " + y1_kow.toFixed(2) + "<br>");

        var y2_kow = 2*Math.cos(rad_x1_kow) + 3*Math.sin(rad_x1_kow);
        document.write("y2 = " + y2_kow.toFixed(2) + "<br>");

        var akuku = Math.pow(x1_kow,5) + 2*Math.pow(x2_kow, 4);
        var y3_kow = Math.pow(akuku, 1/3)*Math.abs(x1_kow-x2_kow);
        document.write("y3 = " + y3_kow.toFixed(2) + "<br>");
    </script>
</head>
<body>
</body>
</html>
