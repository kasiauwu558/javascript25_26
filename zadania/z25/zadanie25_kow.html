<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Kowalewski 3G</title>
</head>
<body>
    <div style="color: blue; font-size: 28px;">
        <script>
            var N0_kow = parseFloat(prompt("N0=",""));
            var t_kow = parseFloat(prompt("t=",""));
            var T12_kow = parseFloat(prompt("T1/2=",""));

            var lambda_kow = Math.log(2) / T12_kow;

            var N_kow = N0_kow * Math.pow(Math.E, -lambda_kow*t_kow);

            
            document.write("N0=" + N0_kow + "<br>");
            document.write("t=" + t_kow + "<br>");
            document.write("T1/2=" + T12_kow + "<br>");
            document.write("lambda=" + lambda_kow.toFixed(7) + "<br>");
            document.write("N=" + N_kow.toFixed(7) + "<br>");
        </script>
    </div>
    
</body>
</html>
<!-- Adam Kowalewski 3G -->
