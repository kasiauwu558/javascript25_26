<!DOCTYPE html>
<html>
<head>
    <title>Kowalewski 3G</title>
    
    <script>
        var a = parseFloat(prompt("a=",""));
        var b = parseFloat(prompt("b=",""));
        var h = parseFloat(prompt("h=",""));

        function Pow_kowalewski(a, b, h) {
            return ((a + b) / 2) * h;
        }

        function Obw_kowalewski(a, b, h) {
            var c = Math.sqrt(Math.pow(Math.abs(b-a)/2, 2) + Math.pow(h, 2));
            return a + b + 2 * c;
        }

        var pole_kow = Pow_kowalewski(a, b, h);
        var obw_kow = Obw_kowalewski(a, b, h);
        document.write("pole=" + pole_kow.toFixed(2) + "<br>");
        document.write("obw=" + obw_kow.toFixed(2) + "<br>");
    </script>
</head>
<body>
</body>
</html>
<!-- Adam Kowalewski 3G-->
